version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - backend/.env

  db:
    image: "postgres:alpine"
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "edu_pulse"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - /frontend:/app
      - /frontend/node_modules
    environment:
      - NODE_ENV=development
